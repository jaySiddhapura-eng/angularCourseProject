
<div class="row">   <!--Main div which holds the shopping edit component-->
    <div class="col-xs-12"> 

        <!--a form which has two inputs one for name of ingredient and another for amount of ingredent -->
        <form>  
            <div class="row">
                <div class="col-sm-5 form-group">   <!--col-sm-5 for adjusting to the mobile view-->
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <div class="col-sm-2 form-group">   <!--specifically for mobile view-->
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control">
                </div>
            </div>
        </form>

        <!--A button panel which has functionality of add, delete, clear-->
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit">Add</button>
                <button class="btn btn-danger" type="button">Delete</button>
                <button class="btn btn-primary" type="button">Clear</button>
            </div>
        </div>

    </div>
</div>
