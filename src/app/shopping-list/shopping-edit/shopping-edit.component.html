
<div class="row">   <!--Main div which holds the shopping edit component-->
    <div class="col-xs-12"> 

        <!--a form which has two inputs one for name of ingredient and another for amount of ingredent -->
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">  
            <div class="row">
                <div class="col-sm-5 form-group">   <!--col-sm-5 for adjusting to the mobile view-->
                    <label for="name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required>
                </div>

                <div class="col-sm-2 form-group">   <!--specifically for mobile view-->
                    <label for="amount">Amount</label>
                    <input type="number" 
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
       

        <!--A button panel which has functionality of add, delete, clear-->
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" 
                type="submit"
                [disabled] = "!f.valid"
                > 
                {{editMode ? 'Update' : 'Add'}} 
                </button>
                |
                <button class="btn btn-danger" 
                type="button"
                (click) = "onDelete()"
                *ngIf="editMode"
                >Delete
                </button>
                <span *ngIf="editMode"> | </span>
                <button class="btn btn-primary" 
                type="button"
                (click) = "onClear()"
                >Clear
                </button>
                |
                <button class="btn btn-danger" 
                type="button"
                (click) = "onDeleteAllIngredients()"
                >Delete All
                </button>
            </div>
        </div>

    </form>

    </div>
</div>
