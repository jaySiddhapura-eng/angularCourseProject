<a style = "cursor: pointer;" 
   class="list-group-item clearfix" 
   [routerLink] = "[index]"
   routerLinkActive = "active"
>      <!--iterate over the recipes array of recipe-list.component.ts-->

            <div class="pull-left">         <!--render the recipe name and descrition on the left of the column-->
                <h4 class="list-group-item-heading">{{recipe.name}}</h4> <!--render the recipe name using string interpolation-->
                <p class="list-group-item-text ellipsis">{{recipe.description}}</p> <!--rnder the recipe description same way-->
            </div>

            <span class="pull-right">          <!--render the recipe image on the right side of the column-->
                <!--render the image by providing image path using proerty binding-->
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
            </span>

</a>
